<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="sec">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="miPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="countPhone">
                           <button id="plPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="totalPhone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="miCover" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1" id="countCover">
                           <button id="plCover" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="totalCover">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1219</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="finalAmount">1219</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      

      const plusPhoneBtn = document.getElementById("plPhone");
      plusPhoneBtn.addEventListener("click", function(){
            const countPhone = document.getElementById("countPhone").value;
            const amountPhoneNumber = parseFloat(countPhone);
            const updatePhoneQuantity = amountPhoneNumber + 1;

            document.getElementById("countPhone").value = updatePhoneQuantity;

            const totalPhoneAm = document.getElementById("totalPhone").innerText;
            const totalPhoneAmount = parseFloat(totalPhoneAm);
            const updatePhonePrice = totalPhoneAmount + 1219;

            document.getElementById("totalPhone").innerText = updatePhonePrice;


        })

      const plusCoverBtn = document.getElementById("plCover");
      plusCoverBtn.addEventListener("click", function(){
            const countCover = document.getElementById("countCover").value;
            const amountCoverNumber = parseFloat(countCover);
            const updateCoverQuantity = amountCoverNumber + 1;

            document.getElementById("countCover").value = updateCoverQuantity;

            const totalCoverAm = document.getElementById("totalCover").innerText;
            const totalCoverAmount = parseFloat(totalCoverAm);
            const updateCoverPrice = totalCoverAmount + 59;

            document.getElementById("totalCover").innerText = updateCoverPrice;

         
        })

      const minusPhoneBtn = document.getElementById("miPhone");
      minusPhoneBtn.addEventListener("click", function(){
            const countPhone = document.getElementById("countPhone").value;
            const amountPhoneNumber = parseFloat(countPhone);
            const updatePhoneQuantity = amountPhoneNumber - 1;

            document.getElementById("countPhone").value = updatePhoneQuantity;

            const totalPhoneAm = document.getElementById("totalPhone").innerText;
            const totalPhoneAmount = parseFloat(totalPhoneAm);
            const updatePhonePrice = totalPhoneAmount - 1219;

            document.getElementById("totalPhone").innerText = updatePhonePrice;

            
        })

      const minusCoverBtn = document.getElementById("miCover");
      minusCoverBtn.addEventListener("click", function(){
            const countCover = document.getElementById("countCover").value;
            const amountCoverNumber = parseFloat(countCover);
            const updateCoverQuantity = amountCoverNumber - 1;

            document.getElementById("countCover").value = updateCoverQuantity;

            const totalCoverAm = document.getElementById("totalCover").innerText;
            const totalCoverAmount = parseFloat(totalCoverAm);
            const updateCoverPrice = totalCoverAmount - 59;

            document.getElementById("totalCover").innerText = updateCoverPrice;

        })
        
        function fristFinal(){
            const phTotal = document.getElementById("totalPhone").innerText;
            const phTotalAmount = parseFloat(phTotal);

            const coTotal = document.getElementById("totalCover").innerText;
            const coTotalAmount = parseFloat(coTotal);

            const addition = phTotalAmount + coTotalAmount;

            const subTotal = document.getElementById("subTotal").innerText;
            const subTotalNumber = parseFloat(subTotal);

            const subTotalAmount = addition;

            document.getElementById("finalAmount").innerText = document.getElementById("subTotal").innerText = addition;

        }

        fristFinal();

        const secClick = document.getElementById("sec");
        secClick.addEventListener("click", function(){
            const phTotal = document.getElementById("totalPhone").innerText;
            const phTotalAmount = parseFloat(phTotal);
            console.log(phTotalAmount);

            const coTotal = document.getElementById("totalCover").innerText;
            const coTotalAmount = parseFloat(coTotal);

            console.log(coTotalAmount);

            fristFinal();

            
        })



   </script>
</body>

</html>
